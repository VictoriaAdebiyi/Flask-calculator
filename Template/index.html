<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Flask Calculator Webpage</title>
</head>
<body>
   <h1>Basic Flask Calculator</h1>
   <form method="post" action="{{url_for('operation_result')}}" id="calculator_form">
    <label for="Input1">Number1:</label>
    <input type="Input1" name="Input1" id="Input1">
    <br/>
    <label for="Input2">Number2:</label>
    <input type="Input2" name="Input2" id="Input2">
    <br/>
    <label for="operation">Operation</label>
    <select id="operation" name="operation">
        <option value="+">Addition</option>
        <option value="-">Substraction</option>
        <option value="/">Division</option>
        <option value="*">Multiplication</option>
    </select>
    <br/>
    <input type="submit" value="Submit"/>
    <input type="reset" value="RESET" style="color: blue;"/>

   </form>
   {% if result %}
   <h2>Result: {{ result }}</h2>
   {% endif %}
</body>
</html>
